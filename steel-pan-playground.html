<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steel Pan Playground</title>
    <meta name="description" content="Steel Pan Playground" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="project-cs-hero">
      <div class="project-cs-hero__content">
        <h1 class="heading-primary">Steel Pan Playground</h1>
        <img
          src="./assets/png/steel-pan-playground-ico.png"
          alt="App Icon"
          class="projects__row-img"
          loading="lazy"
        />
        <div
          style="display: flex;
          justify-content: center;
          margin: 25px;"
        >
          <div
            class="store-badge"
            data-name="Steel Pan Playground"
            data-google-play-url="https://play.google.com/store/apps/details?id=com.driedel152.SteelPanPlayground"
            data-app-store-url="https://apps.apple.com/us/app/steel-pan-playground/id6479677679"
          ></div>
        </div>
        <script
          async
          src="https://cdn.jsdelivr.net/npm/store-badge@1/build/bundle.js"
        ></script>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
